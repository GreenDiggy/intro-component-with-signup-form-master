<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <div>
    <div class="text">
      <p class="heading">Learn to code by watching others</p>
      <p class="subtext">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <div class="container">
      <div class="banner">
        <p>Try it free 7 days <span>then $20/mo. thereafter</span></p>
      </div>
      <div class="signup-container">
        <form>
          <label>
            <input type="text" name="f-name" id="f-name" placeholder="First Name">
            <input type="text" name="l-name" id="l-name" placeholder="Last Name">
            <input type="email" name="email" id="email" placeholder="Email Address">
            <input type="password" name="pass" id="pass" placeholder="Password">
          </label>
          <button type="submit">CLAIM YOUR FREE TRIAL</button>
          <p class="terms">By click the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
