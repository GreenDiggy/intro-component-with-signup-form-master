<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

<div class="content">
  <div class="left">
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
  </div>
  <div class="right">
    <div class="try-tag">
      <p>Try it free 7 days<span> then $20/mo. thereafter</span></p>
    </div>
    <div class="signup">
      <label class="f-name">
        <input id="first-name" type="text" name="first-name" placeholder="First Name">
      </label>
      <label class="l-name">
        <input id="last-name" type="text" name="last-name" placeholder="Last Name">
      </label>
      <label class="email">
        <input id="email" type="text" name="email" placeholder="Email Address">
      </label>
      <label class="password">
        <input id="password" type="text" name="password" placeholder="Password">
      </label>
      <button><span>CLAIM YOUR FREE TRIAL</span></button>
      <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
    </div>
  </div>
</div>

</body>
</html>
